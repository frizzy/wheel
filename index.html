<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spinning Wheel App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                spacing: {
                    '500': '500px',
                },
                colors: {
                    maintext: '#78ABA8',
                }
            }
          }
        }
      </script>
    <style>
        body {
            background-image: url('static/zbg1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-1deg); }
            20% { transform: translate(5px, 5px) rotate(1deg); }
            30% { transform: translate(-5px, 5px) rotate(-1deg); }
            40% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .page-shake {
            animation: shake 0.3s ease-in-out;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body class="bg-slate-800">
    <div class="container p-8">
        <div class="flex">
            <div class="flex-none w-48">
                <ul class="bg-slate-700/50 rounded w-48 p-2 text-slate-300" id="namesList"></ul>
                <input class="bg-slate-700 rounded w-48 p-2 text-slate-300 mt-2" type="text" id="newName" placeholder="Add a zom-bee" />
                <button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2" id="addNameButton">Add</button>
            </div>
            <div class="ml-10 flex-none w-500">    
                <canvas id="wheel" width="500" height="500" class="border-4 border-slate-800/60 rounded-full"></canvas>
            </div>
            <div class="flex-none">
                <div class="ml-2 flex items-center h-full">
                    <div class="w-0 h-0 border-t-[20px] border-t-transparent border-r-[30px] border-r-red-500 border-b-[20px] border-b-transparent"></div>
                </div>
            </div>
        </div>
        <div class="flex mt-3">
            <div class="flex-none w-48">
            </div>
            <div class="ml-10 flex-none w-500 text-center mt-3">
                <span class="bg-slate-700/80 rounded p-4 text-2xl cursor-pointer select-none border-2 border-white/40 hidden" id="result"></span>
            </div>
            <div class="flex-none">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
