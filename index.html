<!DOCTYPE html>
<html lang="en">
    <title>Spinning Wheel App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                spacing: {
                    '500': '500px',
                }
            }
          }
        }
      </script>
</head>
<body class="bg-slate-800">
    <div class="container p-8 bg-slate-800">
        <div class="flex gap-3">
            <div class="flex-none w-48">
                <textarea class="bg-slate-700 rounded w-48 p-2 h-full text-slate-300" id="names" placeholder="Enter names, one per line"></textarea>
            </div>
            <div class="flex-none w-500">    
                <canvas id="wheel" width="500" height="500"></canvas>
            </div>
            <div class="flex-none">
                <div class="flex items-center h-full">
                    <div class="w-0 h-0 border-t-[10px] border-t-transparent border-r-[15px] border-r-red-500 border-b-[10px] border-b-transparent"></div>
                </div>
            </div>
        </div>
        <div class="flex gap-3 mt-3">
            <div class="flex-none w-48">
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="spinButton">Spin the Wheel</button>
            </div>
            <div class="flex-none w-500 text-center mt-3">
                <span class="text-slate-300 p-3 text-lg" id="result"></span>
            </div>
            <div class="flex-none">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
